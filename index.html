<html>

<head>
    <title>simple calculator by Alek Risteski</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="container calc">
        <div class="output">
            <div class="display" data-display></div>
        </div>
        <div class="row">
            <button class="btn col-3 num border-left-0 border-top-0">7</button>
            <button class="btn col-3 num border-top-0">8</button>
            <button class="btn col-3 num border-top-0">9</button>
            <button class="btn col-3 operator border-top-0">*</button>


        </div>
        <div class="row">
            <button class="btn col-3 num border-left-0 border-top-0">4</button>
            <button class="btn col-3 num">5</button>
            <button class="btn col-3 num">6</button>
            <button class="minus btn col-3 operator">-</button>
        </div>
        <div class="row">
            <button class="btn col-3 num border-left-0 border-top-0">1</button>
            <button class="btn col-3 num">2</button>
            <button class="btn col-3 num">3</button>
            <button class="plus btn col-3 operator">+</button>
        </div>
        <div class="row">
            <button class="btn col-6 num border-left-0 border-bottom-0">0</button>
            <button class="equal btn col-3 operator border-bottom-0">=</button>
            <button class="btn col-3 operator border-bottom-0 border-right-0">/</button>


        </div>
    </main>

    <script src="./main.js "></script>
</body>

</html>
